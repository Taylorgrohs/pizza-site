<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="questions">
         <div class="container">
           <div class="jumbotron">
             <h1>Tay's Pizzaria</h1>
           </div>
           <div class="container">
             <h1>Please make your selections</h1>
           </div>
         </div>
         <div class="container">
           <form>
             <div class="row">
               <div class="col-sm-3">
               <h3>Please select a size</h3>
               <select id="size">
                 <option value="">Please select an option</option>
                 <option value="Small">Small</option>
                 <option value="Medium">Medium</option>
                 <option value="Large">Large</option>
                 <option value="Extra-Large">Extra-Large</option>
               </select>
               </div>
               <div class="col-sm-3">
               <h3>Please select a veggie topping</h3>
               <select id="veggie">
                 <option value="">Please select an option</option>
                 <option value="Mushrooms">Mushrooms</option>
                 <option value="Onions">Onions</option>
                 <option value="Pineapple">Pineapple</option>
                 <option value="Olives">Olives</option>
               </select>
               </div>


               <div class="col-sm-3">
                 <h3>Please select your age</h3>
                 <select id="age">
                   <option value="No Age Selected">Please select your age</option>
                   <option value="Senior">senior</option>
                   <option value="Student">student</option>
                   <option value="Adult">adult</option>
                   <option value="Toddler">toddler</option>
                 </select>
               </div>

               <div class="col-sm-3">
                 <h3>Please Number of Tickets</h3>
                 <select id="number">
                   <option value="1">1</option>
                   <option value="2">2</option>
                   <option value="3">3</option>
                   <option value="4">4</option>
                 </select>
               </div>

               </div>
              <button type="submit"class="btn btn-primary btn">Go to the movies!</button>
            </div>
           </form>
           <div class="container ticket">
            <div class="backgroundimg">
              <ul class="display">

              </ul>
            </div>
           </div>
  </body>
</html>
